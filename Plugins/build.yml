trigger:
  paths:
    include:
    - Plugins/solution/*
    - Plugins/Contoso.Plugins/*

pool:
  vmImage: windows-latest

steps:
- template: ../yaml/templates/build-solution.yml
  parameters:
    SolutionFolderPath: Plugins/solution
    SolutionUniqueName: ContosoPlugins
    MapFilePath: Plugins/map.xml
